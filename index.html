<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supergirl's Resume</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Viga%7CKanit:400,700,600italic,400italic" rel="stylesheet">
  <link href="css/icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">

    <header>
      <div class="row">
        <div class="col-lg-12" id="header"></div>
      </div><!-- / .row header -->
      <div class="row">
        <div class="col-lg-12" id="contacts">
          <ul id="topContacts" class="flex-box"></ul>
        </div>
      </div><!-- / .row contacts -->
      <div class="row">
        <div class="col-lg-12" id="bio">
          <div class="clearfix"></div>
        </div>
      </div><!-- / .row bio -->
    </header>

    <section>
      <div class="row">
        <div class="col-lg-12">
          <div id="workExperience" class="gray">
            <h2>Work Experience</h2>
          </div>
        </div>
      </div><!-- / .row workExperience -->
    </section>

    <section>
      <div class="row lighter-bkgrd">
        <div class="col-lg-12">
          <div id="projects">
            <h2>Projects</h2>
          </div>
        </div>
      </div><!-- / .row projects -->
    </section>

    <section>
      <div class="row">
        <div class="col-lg-12">
          <div id="education" class="gray">
            <h2>Education</h2>
          </div>
        </div>
      </div><!-- / .row education -->
    </section>

    <section>
      <div class="row lighter-bkgrd">
        <div class="col-lg-12">
          <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
          </div>
        </div>
      </div> <!-- / .row google map -->
    </section>

    <section>
      <div class="row">
        <div class="col-lg-12">
          <div id="instagram" class="gray">
            <h2>Supergirl Feed</h2>
            <div id="instafeed"></div>
          </div>
        </div>
      </div><!-- / .row instagram -->
    </section>

    <footer>
      <div class="row footerConnect">
        <div class="col-lg-12 footerCol" id="lets-connect">
            <h2 class="center-text">Let's Connect</h2>
        </div>
      </div><!-- / .row footerConnect -->
      <div class="row footer">
        <div class="col-lg-12 footerCol">
            <ul id="footerContacts" class="flex-box"></ul>
        </div>
      </div><!-- / .row footer -->
      <div class="row">
        <div class="col-lg-12" id="international"></div>
      </div><!-- / .row international -->
    </footer>

  </div><!-- / .container-fluid -->

  <!-- javascript -->
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>

</body>
</html>
